<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="../assets/style.css">
    <style>
        body {
            background-color: #0d0d0d;
            color: #f1f1f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        nav {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            background: rgba(0, 212, 255, 0.15);
            color: #00d4ff;
            font-weight: bold;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: rgba(0, 212, 255, 0.4);
            transform: scale(1.1);
        }

        .logout-btn {
            margin-top: 30px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #ff4d4d;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .logout-btn:hover {
            background: #e60000;
            transform: scale(1.05);
        }

        .svg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            text-align: center;
            margin-top: 60px;
            z-index: 1;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 20px #00d4ff, 0 0 40px #00d4ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="welcomeMessage">Welcome!</h1>

        <nav>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="error-test.html">Error Test</a>
            <a href="testScripts.html">Test Scripts</a>
            <a href="upload.html">Upload</a>
            <a href="ComplexForm.html">Complex Form</a>
            <a href="download.html">Download</a>
        </nav>

        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- SVG dynamique décoratif futuriste -->
    <div class="svg-container">
        <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <radialGradient id="pulse" cx="50%" cy="50%" r="50%">
                    <stop offset="0%" stop-color="#00d4ff" stop-opacity="0.7" />
                    <stop offset="100%" stop-color="transparent" />
                </radialGradient>

                <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#ff6f61" />
                    <stop offset="50%" stop-color="#00d4ff" />
                    <stop offset="100%" stop-color="#ff6f61" />
                </linearGradient>
            </defs>

            <!-- Cercles pulsants -->
            <circle cx="20%" cy="30%" r="80" fill="url(#pulse)">
                <animate attributeName="r" values="70;90;70" dur="5s" repeatCount="indefinite" />
            </circle>
            <circle cx="80%" cy="70%" r="100" fill="url(#pulse)">
                <animate attributeName="r" values="90;110;90" dur="7s" repeatCount="indefinite" />
            </circle>
            <circle cx="50%" cy="50%" r="60" fill="url(#pulse)">
                <animate attributeName="r" values="50;80;50" dur="6s" repeatCount="indefinite" />
            </circle>

            <!-- Lignes dynamiques traversant l'écran -->
            <line x1="-10%" y1="20%" x2="110%" y2="20%" stroke="url(#lineGradient)" stroke-width="2" stroke-linecap="round">
                <animate attributeName="y1" values="20%;80%;20%" dur="10s" repeatCount="indefinite" />
                <animate attributeName="y2" values="20%;80%;20%" dur="10s" repeatCount="indefinite" />
            </line>
            <line x1="-10%" y1="50%" x2="110%" y2="50%" stroke="url(#lineGradient)" stroke-width="2" stroke-linecap="round">
                <animate attributeName="y1" values="50%;10%;50%" dur="8s" repeatCount="indefinite" />
                <animate attributeName="y2" values="50%;10%;50%" dur="8s" repeatCount="indefinite" />
            </line>

            <!-- Cercles orbitaux animés -->
            <circle cx="50%" cy="50%" r="5" fill="#00d4ff">
                <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="6s" repeatCount="indefinite" />
            </circle>
            <circle cx="50%" cy="50%" r="10" fill="#ff6f61">
                <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="-360 50 50" dur="8s" repeatCount="indefinite" />
            </circle>
        </svg>
    </div>

    <script>
        // Affiche le message de bienvenue avec le nom de l'utilisateur
        const params = new URLSearchParams(window.location.search);
        const user = params.get("user");
        if (user) {
            document.getElementById("welcomeMessage").innerText = "Welcome, " + decodeURIComponent(user) + "!";
        }

        // Fonction de déconnexion
        function logout() {
            document.cookie = "session_id=; Path=/; Expires=Thu, 01 Jan 1970 00:00:00 UTC;";
            window.location.href = "/index.html";
        }
    </script>
</body>
</html>
