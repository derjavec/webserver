<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Files</title>
    <link rel="stylesheet" href="../assets/style.css">
    <style>
        body {
            background-color: #0d0d0d;
            color: #f1f1f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 30px;
        }

        h1 {
            font-size: 2.4rem;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #00d4ff;
        }

        .download-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            margin: 15px 0;
        }

        a.download-btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            background: #00d4ff;
            color: #0d0d0d;
            font-weight: bold;
            font-size: 1rem;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        a.download-btn:hover {
            background: #00a3cc;
            transform: scale(1.05);
        }

        .svg-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1>Download a File</h1>
    <div class="download-container">
        <ul>
            <li><a href="../files/big_text_file.txt" class="download-btn" download>Download Big Text File</a></li>
            <li><a href="../files/test.txt" class="download-btn" download>Download Test File</a></li>
        </ul>
    </div>

    <!-- SVG décoratif -->
    <div class="svg-background">
        <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <radialGradient id="backgroundGradient" cx="50%" cy="50%" r="50%">
                    <stop offset="0%" stop-color="#00d4ff" stop-opacity="0.3" />
                    <stop offset="100%" stop-color="transparent" />
                </radialGradient>
            </defs>

            <!-- Cercles décoratifs -->
            <circle cx="20%" cy="80%" r="60" fill="url(#backgroundGradient)">
                <animate attributeName="r" values="50;70;50" dur="5s" repeatCount="indefinite" />
            </circle>
            <circle cx="80%" cy="20%" r="80" fill="url(#backgroundGradient)">
                <animate attributeName="r" values="70;90;70" dur="6s" repeatCount="indefinite" />
            </circle>
        </svg>
    </div>
</body>
</html>
