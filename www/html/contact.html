<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="../assets/style.css">
    <style>
        body {
            background-color: #0d0d0d;
            color: #f1f1f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #00d4ff;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        label {
            text-align: left;
            font-weight: bold;
            color: #00d4ff;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: #f1f1f1;
            font-size: 1rem;
        }

        textarea {
            height: 120px;
            resize: none;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #00d4ff;
            color: #0d0d0d;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        input[type="submit"]:hover {
            background: #00a3cc;
            transform: scale(1.05);
        }

        .svg-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Form</h1>
        <form action="/cgi-bin/contact.py" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Send">
        </form>
    </div>

    <!-- SVG décoratif avec un style différent -->
    <div class="svg-background">
        <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#ff6f61" />
                    <stop offset="50%" stop-color="#00d4ff" />
                    <stop offset="100%" stop-color="#ff6f61" />
                </linearGradient>
            </defs>

            <!-- Ondes animées -->
            <path d="M0 50 Q150 100 300 50 T600 50 T900 50 T1200 50" stroke="url(#waveGradient)" stroke-width="3" fill="none">
                <animate attributeName="d" values="
                    M0 50 Q150 100 300 50 T600 50 T900 50 T1200 50;
                    M0 60 Q150 40 300 60 T600 40 T900 60 T1200 50;
                    M0 50 Q150 100 300 50 T600 50 T900 50 T1200 50" 
                    dur="8s" repeatCount="indefinite" />
            </path>

            <!-- Cercles mouvants -->
            <circle cx="10%" cy="80%" r="20" fill="#00d4ff" opacity="0.5">
                <animate attributeName="cx" values="10%;90%;10%" dur="10s" repeatCount="indefinite" />
            </circle>
            <circle cx="90%" cy="20%" r="15" fill="#ff6f61" opacity="0.5">
                <animate attributeName="cx" values="90%;10%;90%" dur="12s" repeatCount="indefinite" />
            </circle>
        </svg>
    </div>
</body>
</html>
