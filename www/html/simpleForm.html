<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
</head>
<body>
    <h1>Submit Data to the Server</h1>
    <form action="/submit-form" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
    
        <input type="hidden" name="form_file" value="submissions.csv"> 
    
        <button type="submit">Submit</button>
    </form>
    <div style="margin-top: 20px;">
        <a href="welcome.html" style="display: inline-block; padding: 10px 20px; background-color: #3498db; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;">Back to Welcome</a>
    </div>
</body>
</html>
