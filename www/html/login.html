<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../assets/style.css">
    <style>
        body {
            background-color: #0d0d0d;
            color: #f1f1f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            margin-top: 60px;
            z-index: 1;
            position: relative;
            max-width: 400px;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00d4ff, 0 0 40px #00d4ff;
        }

        label {
            text-align: left;
            width: 100%;
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #00d4ff;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: #f1f1f1;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: #00d4ff;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            background: #00d4ff;
            color: #0d0d0d;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background: #00a3cc;
            transform: scale(1.05);
        }

        .info-text {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #d0d0d0;
        }

        .info-text a {
            color: #00d4ff;
            text-decoration: none;
            font-weight: bold;
        }

        .info-text a:hover {
            text-decoration: underline;
        }

        .svg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
    <script>
        async function checkSession() {
            const cookies = document.cookie.split("; ").reduce((acc, cookie) => {
                const [key, value] = cookie.split("=");
                acc[key] = value;
                return acc;
            }, {});
            
            if (!cookies.session_id) return;

            const formData = new URLSearchParams();
            formData.append("session_id", cookies.session_id || "UNKNOWN");
            formData.append("form_file", "form/login.csv");

            const response = await fetch("/check-session", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: formData.toString()
            });

            if (response.ok) {
                const username = await response.text();
                window.location.href = "/welcome.html?user=" + encodeURIComponent(username);
            }
        }

        function togglePassword() {
            const passwordField = document.getElementById('password');
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }

        window.onload = checkSession;
    </script>
</head>
<body>
    <div class="container">
        <h1>üîë Sign In</h1>
        <form id="signinForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <div class="input-container">
                <input type="password" id="password" name="password" required>
                <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
            </div>

            <input type="hidden" name="form_file" value="form/login.csv">
            <button type="submit" class="btn">Sign In</button>
        </form>

        <p class="info-text">Don't have an account? <a href="signup.html">Click here to sign up</a>.</p>
    </div>

    <!-- SVG d√©coratif dynamique -->
    <div class="svg-container">
        <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <radialGradient id="pulse" cx="50%" cy="50%" r="50%">
                    <stop offset="0%" stop-color="#00d4ff" stop-opacity="0.7" />
                    <stop offset="100%" stop-color="transparent" />
                </radialGradient>

                <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#ff6f61" />
                    <stop offset="50%" stop-color="#00d4ff" />
                    <stop offset="100%" stop-color="#ff6f61" />
                </linearGradient>
            </defs>

            <circle cx="20%" cy="30%" r="80" fill="url(#pulse)">
                <animate attributeName="r" values="70;90;70" dur="5s" repeatCount="indefinite" />
            </circle>
            <circle cx="80%" cy="70%" r="100" fill="url(#pulse)">
                <animate attributeName="r" values="90;110;90" dur="7s" repeatCount="indefinite" />
            </circle>
            <circle cx="50%" cy="50%" r="60" fill="url(#pulse)">
                <animate attributeName="r" values="50;80;50" dur="6s" repeatCount="indefinite" />
            </circle>

            <line x1="-10%" y1="20%" x2="110%" y2="20%" stroke="url(#lineGradient)" stroke-width="2" stroke-linecap="round">
                <animate attributeName="y1" values="20%;80%;20%" dur="10s" repeatCount="indefinite" />
                <animate attributeName="y2" values="20%;80%;20%" dur="10s" repeatCount="indefinite" />
            </line>
            <line x1="-10%" y1="50%" x2="110%" y2="50%" stroke="url(#lineGradient)" stroke-width="2" stroke-linecap="round">
                <animate attributeName="y1" values="50%;10%;50%" dur="8s" repeatCount="indefinite" />
                <animate attributeName="y2" values="50%;10%;50%" dur="8s" repeatCount="indefinite" />
            </line>
        </svg>
    </div>

    <script>
        document.getElementById("signinForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new URLSearchParams(new FormData(e.target));

            const response = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/login" },
                body: formData
            });

            if (response.redirected) {
                window.location.href = response.url;
            } else if (response.ok) {
                const data = await response.text();
                document.cookie = `session_id=${data}; Path=/;`;
                window.location.href = "/welcome.html?user=" + encodeURIComponent(data);
            } else {
                alert("‚ùå Invalid credentials. Please try again.");
            }
        });
    </script>
</body>
</html>
