<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Scripts</title>
    <link rel="stylesheet" href="../assets/style.css">
    <style>
        body {
            background-color: #0d0d0d;
            color: #f1f1f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
            padding: 20px;
        }

        h1 {
            font-size: 2.4rem;
            margin-bottom: 10px;
            text-shadow: 0 0 15px #00d4ff;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #d0d0d0;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        form {
            margin: 0;
        }

        button, input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #00d4ff;
            color: #0d0d0d;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover, input[type="submit"]:hover {
            background: #00a3cc;
            transform: scale(1.05);
        }

        .svg-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1>Test Script Execution</h1>
    <p>Click a button to test a script:</p>

    <div class="button-grid">
        <form action="/cgi-bin/test.php" method="GET">
            <input type="submit" value="Run PHP Script">
        </form>

        <form action="/cgi-bin/test.py" method="GET">
            <button type="submit">Run Python Script</button>
        </form>

        <form action="/cgi-bin/test.sh" method="GET">
            <button type="submit">Run Shell Script</button>
        </form>

        <form action="/cgi-bin/yi_king.sh" method="GET">
            <button type="submit">Run Yi King Shell Script</button>
        </form>

        <form action="/cgi-bin/test.pl" method="GET">
            <button type="submit">Run Perl Script</button>
        </form>

        <form action="/cgi-bin/test.rb" method="GET">
            <button type="submit">Run Ruby Script</button>
        </form>

        <form action="/cgi-bin/test.java" method="GET">
            <button type="submit">Run Java Script</button>
        </form>
    </div>

    <!-- SVG décoratif -->
    <div class="svg-background">
        <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <radialGradient id="backgroundGradient" cx="50%" cy="50%" r="50%">
                    <stop offset="0%" stop-color="#00d4ff" stop-opacity="0.3" />
                    <stop offset="100%" stop-color="transparent" />
                </radialGradient>
                <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#ff6f61" />
                    <stop offset="50%" stop-color="#00d4ff" />
                    <stop offset="100%" stop-color="#ff6f61" />
                </linearGradient>
            </defs>

            <!-- Cercles pulsants -->
            <circle cx="20%" cy="80%" r="60" fill="url(#backgroundGradient)">
                <animate attributeName="r" values="50;70;50" dur="6s" repeatCount="indefinite" />
            </circle>
            <circle cx="80%" cy="25%" r="80" fill="url(#backgroundGradient)">
                <animate attributeName="r" values="70;90;70" dur="7s" repeatCount="indefinite" />
            </circle>

            <!-- Lignes animées -->
            <line x1="-10%" y1="50%" x2="110%" y2="50%" stroke="url(#lineGradient)" stroke-width="2" stroke-linecap="round">
                <animate attributeName="y1" values="50%;60%;50%" dur="10s" repeatCount="indefinite" />
                <animate attributeName="y2" values="50%;60%;50%" dur="10s" repeatCount="indefinite" />
            </line>
        </svg>
    </div>
</body>
</html>
